name: Deploy GitHub Pages

on:
  workflow_dispatch:
  release:
    types: [published]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Download latest release assets
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          rm -f docs/lualatex.fmt docs/luatex.data docs/luatex.js docs/luatex.wasm
          gh release download --repo "$GITHUB_REPOSITORY" --dir docs \
            --pattern 'lualatex.fmt' \
            --pattern 'luatex.data' \
            --pattern 'luatex.js' \
            --pattern 'luatex.wasm' \
            --latest
          ls -la docs

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
